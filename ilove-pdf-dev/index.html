    /* Intense Neon Box Styling updated for glass look */
    .neon-box {
      position: relative;
      background: var(--neon-box-bg);
      backdrop-filter: blur(28px);
      -webkit-backdrop-filter: blur(28px);
      border-radius: 48px;
      z-index: 1;
      overflow: visible;
    }

    .neon-box::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 48px;
      padding: 1.5px;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

        0 0 50px -15px rgba(168, 85, 247, 0.5),

    .neon-pdf .tool-tile-modern::before,
    .neon-image .tool-tile-modern::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      opacity: 0.45;
      transform: scale(0.96);
      filter: blur(18px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: -1;
